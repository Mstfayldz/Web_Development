<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image&Multimedia</title>
  </head>
  <body>
    <h2>Resim</h2>
    <!-- src==>source demek url ister/////alt==>eğer url de sorun çıkarsa ekrana dönecek mesajı girersin-->
    <img
      src="https://media.istockphoto.com/id/1796374503/tr/foto%C4%9Fraf/the-lion-king.jpg?s=2048x2048&w=is&k=20&c=dqqZU5LnOhWJd7F5sAZ_fIYiF3WPxF1XYGdYRWZedtg="
      alt="Aslan resmi görünmüyor"
      width="400"
      height="300"
    />
    <img
      src="img/samarkand-9780503_1280.jpg"
      alt="Semerkand resmine ulaşılamadı"
      witdh="400"
      height="300"
    />
    <!---------------------------------------------->
    <h2>Video</h2>
    <video controls width="400" height="300">
      <source src="video/deniz.mp4" type="video/mp4" />
    </video>
    <!---------------------------------------------->
    <h2>Ses</h2>
    <audio controls src="audio/retro-lounge-389644.mp3"></audio>
    <!---------------------------------------------->
    <h2>Sayfa ekleme(youtube/google maps vs)</h2>
    <!--izinli şeyler kullanılabilir üreticinin izni olmalı-->
    <!--IFRAME-->
    <iframe
      width="400"
      height="300"
      src="https://www.youtube.com/embed/IuPzs6_iOvc?si=PJaWRPPpXTFlm8YK"
      frameborder="0"
    ></iframe
    ><!--frameborder ise çerçeve özelliği katıyor-->

    <iframe
      width="400"
      height="300"
      src="https://www.dafont.com/"
      frameborder="0"
    ></iframe>
    <!--maps ekleme-->
    <iframe
      width="400"
      height="300"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.96769528177!2d2.264633545212908!3d48.85882554203499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20Fransa!5e0!3m2!1str!2str!4v1756033767961!5m2!1str!2str"
      frameborder="0"
    ></iframe>
